services:
  api:
    build: .
    container_name: api-express
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./src:/app/src         # c√≥digo fonte
      - ./prisma:/app/prisma   # pasta do prisma
      - /app/node_modules      # protege node_modules no container
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  
